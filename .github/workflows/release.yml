name: Release

on:
  push:
    branches:
      - main
      - beta
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.llm/**'
      - 'examples/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.llm/**'
      - 'examples/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test --coverage

      - name: Build
        run: bun run build

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta') && !contains(github.event.head_commit.message, '[skip release]')
    environment: npm-publish
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js (for npm provenance)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Build (Bun)
        run: bun run build

      - name: Upgrade npm (avoid known provenance bugs)
        run: npm i -g npm@latest && npm -v

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: npx semantic-release

  publish_jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Sync jsr.json version from package.json
        run: |
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json','utf8')); const jsr=JSON.parse(fs.readFileSync('jsr.json','utf8')); if(jsr.version!==pkg.version){jsr.version=pkg.version; fs.writeFileSync('jsr.json', JSON.stringify(jsr,null,2)+'\\n'); console.log('jsr.json version set to', jsr.version);} else {console.log('jsr.json version already', jsr.version);}" 

      - name: Publish to JSR
        run: npx jsr publish
